<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>virtual business card</title>
    <link rel="stylesheet" href="/Virtual-business-card/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="subject">
        <p>our virtual businss card :</p>
      </header>
      <main>
        <section class="section-1">
          <div class="head-of-card">
            <div class="logo">
              <img
                src="/Virtual-business-card/img/—Pngtree—aa logo letter_6230637.png"
                alt=""
              />
            </div>
            <div class="text">
              <p dir="rtl">طراح سایت</p>
              <p dir="rtl">توسعه دهنده سایت های وب</p>
            </div>
          </div>
          <div class="circle-section-1">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="footer-section-1">
            <!-- ----- name -----  -->
            <div class="name">
              <p dir="ltr">Amri hossein shabani</p>
            </div>
            <!-- -------- presonal info ---------  -->
            <div class="personal-info-container">
              <div class="box icon-boxes">
                <div class="icon-box">
                  <i class="fa-solid fa-phone"></i>
                </div>
                <div class="icon-box">
                  <i class="fa-solid fa-globe"></i>
                </div>
                <div class="icon-box">
                  <i class="fa-solid fa-location-dot"></i>
                </div>
                
              </div>
              <div class="box info-boxes">
                <div class="text-section">
                  <!-- -------- random number ------  -->
                  <p>+98-993-438-4887</p>
                </div>
                <div class="text-section">
                  <!-- ----for example -------  -->
                  <p>www.youtube.com</p>
                </div>
                <div class="text-section">
                  <p> turkey - istanbul  ....</p>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="section-2">
          <div class="top-section-2"></div>
          <div class="circle-section-2">
            <i class="fa-solid fa-globe"></i>
          </div>
          <div class="bottom-section-2">
            <a href="https://youtube.com">
              <p>www.youtube.com</p>
            </a>
          </div>
        </section>
      </main>
      <footer>footer seciton</footer>
    </div>

    <script
      src="https://kit.fontawesome.com/46e7282fd6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
